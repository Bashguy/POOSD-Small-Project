<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script type="text/javascript" src="js/contact.js"></script>
    <link rel="stylesheet" href="css/style_dashboard.css">
</head>
<body>
    <!--Header-->
    <div id="top">
        <p>Contact Manager</p>
    </div>

    <!--Main Content-->
    <div id="main">

        <!--left panel with search, add contact, and logout-->
        <div id="left-side">
            <div id="left-top">
                <p>Manage Contacts</p>
            </div>
            <p><br></p>
            <p>Search Contacts</p>
            <div class="input-field">
                <input type="search" id="searchText" name="Search" placeholder="Search. . ." />
                <p><br></p>
                <button type = "submit" class = "btn" onclick="search()">Search</button>
            </div>
            <p><br></p>

            <p>New Contact</p>
            <form action="dashboard.php" method="post">
                <div class="input-field">
                    <input type="text" name="FirstName" placeholder="First Name" required>
                </div>
                <div class="input-field">
                    <input type="text" name="LastName" placeholder="Last Name" required>
                </div>
                <div class="input-field">
                    <input type="email" name="Email" placeholder="Email" required>
                </div>
                <div class="input-field">
                    <input type="text" name="Number" placeholder="Phone Number" required>
                </div>
                <button type = "submit" class = "btn" onclick="add()"><img src="../img/plus.png" id = "plusIcon"/>Add Contact</button>
            </form>
            <div id = "logoutBox">
                <button type = "submit" class = "btn" onclick="doLogout()">Logout</button>
            </div>
        </div>

        <!--middle section with list of contacts-->
        <div id="contacts">
            <div id="contacts-top">
                <p>Contacts</p>
            </div>
            <div id="contactslist">
            </div>
        </div>
    </div>
</body>
</html>
