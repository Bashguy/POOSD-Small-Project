<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script type="text/javascript" src="js/contact.js"></script>
    <link rel="stylesheet" href="css/style_dashboard.css">
</head>
<body>
    <!--Header-->
    <div id="top">
        <p>Contact Manager</p>
    </div>

    <!--Main Content-->
    <div id="main">

        <!--left panel with search, add contact, and logout-->
        <div id="left-side">
            <div id="left-top">
                <p>Manage Contacts</p>
            </div>
            <p><br></p>
            <p>Search Contacts</p>
            <div class="input-field">
                <input type="search" id="searchText" name="Search" placeholder="Search. . ." />
                <p><br></p>
                <button type = "submit" class = "btn" onclick="search()">Search</button>
                <span id="contactSearchResult"></span>
            </div>

            <p>New Contact</p>
            <form onsubmit="add(); return false">
                <div class="input-field">
                    <input type="text" name="FirstName" id="firstname" placeholder="First Name" required>
                </div>
                <div class="input-field">
                    <input type="text" name="LastName" id="lastname" placeholder="Last Name" required>
                </div>
                <div class="input-field">
                    <input type="email" name="Email" id="email" placeholder="Email" required>
                </div>
                <div class="input-field">
                    <input type="tel" pattern="[0-9\-]+" name="Number" id="number" placeholder="Phone Number" required>
                </div>
                <button type = "submit" class = "btn"><img src="../img/plus.png" id = "plusIcon"/>Add Contact</button>
                <p><br></p>
                <span id="contactAddResult"></span>
            </form>
            <div id = "logoutBox">
                <button type = "submit" class = "btn" onclick="doLogout()">Logout</button>
            </div>
        </div>

        <!--middle section with list of contacts-->
        <div id="contacts">
            <div id="contacts-top">
                <p>Contacts</p>
            </div>
            <div class="contacts-table">
                <table>
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Number</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="contactList">
                        <!-- Contacts will be added here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Modal for editing contact -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2>Edit Contact</h2>
                <form id="editContactForm">
                    <div class="input-field">
                        <label for="editFirstname">First Name</label>
                        <input type="text" id="editFirstname" name="FirstName" required>
                    </div>
                    <div class="input-field">
                        <label for="editLastname">Last Name</label>
                        <input type="text" id="editLastname" name="LastName" required>
                    </div>
                    <div class="input-field">
                        <label for="editEmail">Email</label>
                        <input type="email" id="editEmail" name="Email" required>
                    </div>
                    <div class="input-field">
                        <label for="editNumber">Phone Number</label>
                        <input type="tel" id="editNumber" name="PhoneNumber" required>
                    </div>
                    <button type="button" class="btn" onclick="edit()">Update</button>
                    <button type="button" class="btn" onclick="closeModal()">Cancel</button>
                </form>
            </div>
        </div>
        
    </div>
</body>
</html>
