<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Manager - Login</title>
  <link rel="stylesheet" href="../css/styles.css">
  <script src="js/contact.js"></script>
</head>
<body>

  <div class="login-wrapper">
    <!-- LEFT PANEL -->
    <div class="left-panel">
      <h2>Manage Your Contacts</h2>
      <p>
        Keep your important contacts organized in one secure place and stay connected.
      </p>
      <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="Contacts Icon">
    </div>

    <!-- RIGHT PANEL -->
    <div class="right-panel">
      <div class="form-container">
        <h1>Contact Manager</h1>
        <form onsubmit="doLogin(); return false;">
          <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="loginName" name="username" placeholder="Enter your username" required>
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
          </div>

          <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="register-link">
        <a href="register.html">Register Here</a>
        <p id="loginResult"></p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
